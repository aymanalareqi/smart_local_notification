name: smart_local_notification_example
description: Example app demonstrating Smart Local Notification plugin features.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  smart_local_notification:
    path: ../
  cupertino_icons: ^1.0.6
  file_picker: ^6.1.1
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/

  # Example audio files for testing
  # You should add actual audio files to assets/audio/ directory
